<ion-header no-shadow>
	<ion-toolbar align-title="center" class="header" color="primary">
		<ion-buttons slot="start">
			<ion-back-button (click)="goToTestPage()"></ion-back-button>
		</ion-buttons>
		<ion-title>License</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>



<ion-content class="backpagebg">

	<ion-searchbar (ionChange)="searchbars($event)" animated></ion-searchbar>


	<div *ngIf="nodata" class="aligncenter">
		<img src="../../assets/imgs/norecord-new.png">
		<p>No License Found</p>
	</div>

	<div *ngFor="let l of license">
		<ion-card class="cardbg">
			<ion-card-content>
				<ion-grid class="ion-no-padding" style="font-size: 14px;">
					<ion-row class="">
						<ion-col class="table-col" size="5">
							LIC Code:
						</ion-col>
						<ion-col class="table_key" size="6">
							<strong>{{l.Licensecode}}</strong>
						</ion-col>
					</ion-row>

					<ion-row class="">
						<ion-col class="table-col" size="5">
							Issue Date:
						</ion-col>
						<ion-col class="table_key" size="6">
							<strong>{{l.Issuedate}}</strong>
						</ion-col>
					</ion-row>

					<!-- <ion-row>
								<ion-col size="6">
									<p>Invoice No: </p>
									<p><strong>{{l.cus_invoice_no}}</strong></p>
									<p><strong>{{l.billerCode}}</strong></p>
								</ion-col>
								<ion-col size="6">
									<p>Date:</p>
									<p><strong>{{l.date}}</strong></p>
		
								</ion-col>
		
							</ion-row> -->



					<ion-row class="">
						<ion-col class="table-col" size="5">
							Product:
						</ion-col>
						<ion-col class="table_key" size="6">
							<strong>{{l.Product}}</strong>
						</ion-col>
					</ion-row>

					<!-- <ion-row>
								<ion-col size="12">
									<p>Description:</p>
									<p><strong>{{l.description}}</strong></p>
								</ion-col>
		
							</ion-row> -->

					<ion-row class="">
						<ion-col class="table-col" size="5">
							License Key:
						</ion-col>
						<ion-col class="table_key" size="6">
							<strong>{{l.Licensekey}}</strong>
						</ion-col>
					</ion-row>


					<ion-row class="">
						<ion-col class="table-col" size="5">
							Prim Lic:
						</ion-col>
						<ion-col class="table_key" size="6">
							<strong>{{l.Primarylicense}}</strong>
						</ion-col>
					</ion-row>



					<!-- <ion-row>
								<ion-col size="6">
									<p>Total:</p>
									<p><strong>{{l.total}}</strong></p>
								</ion-col>
								<ion-col size="6">
									<p>Generated By:</p>
									<p><strong>{{l.generatedby}}</strong></p>
		
								</ion-col>
							</ion-row> -->



					<!-- <ion-row>
								<ion-col size="6">
									<p>Inv Type(Aging)</p>
									<p><strong>{{l.invoice_type}}</strong></p>
								</ion-col>
								<ion-col size="6">
									<p>Curr Det:</p>
									<p><strong>{{l.currency_name}} {{l.conversionRate}}</strong></p>
		
								</ion-col>
							</ion-row> -->

					<ion-row>
						<ion-col size="12">
							<p>Action:</p>
							<div class="action">

								<img (click)="openWithSystemBrowser(l.invoice_attach[0])" style=""
									src="assets/imgs/pdf.png" />

								<!-- <img (click)="openWithInAppBrowser(l.invoice_attach)" style="" src="assets/imgs/pdf.png"/> -->
								<img (click)="openWithSystemBrowser(l.license_attach)" style=""
									src="assets/imgs/key.png" />
							</div>


						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>
	</div>

	<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>



</ion-content>
