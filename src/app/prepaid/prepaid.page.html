<ion-header no-shadow>
  <ion-toolbar align-title="center" class="header" color="primary">
    <!-- <ion-buttons slot="start" >
			<ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button (click)="goToTestPage()"></ion-back-button>
		  </ion-buttons>
    <ion-title>Prepaid</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="backpagebg">

  <div *ngIf="nodata" class="aligncenter">
    <img src="../../assets/imgs/norecord-new.png">
    <p>No Prepaid Found</p>
  </div>


  <div *ngFor="let p of prepaid">
    <ion-card class="cardbg">
      <ion-card-content>
        <ion-grid no-padding>
          <ion-row>
            <ion-col size="6">
              <p>Doc No: </p>
              <p><strong>{{p.Docnumber}} {{p.BillerCode}}</strong></p>
            </ion-col>
            <ion-col size="6">
              <p>Date:</p>
              <p><strong>{{p.Date}}</strong></p>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <p>Description:</p>
              <p><strong>{{p.Description}}</strong></p>
            </ion-col>
            <ion-col size="6">
              <p>Balance Amt:</p>
              <p><strong>{{p.Balanceamt}}</strong></p>
            </ion-col>

          </ion-row>

          <ion-row>
            <ion-col size="12">
              <p>Biller:</p>
              <p><strong>{{p.Biller}}</strong></p>
            </ion-col>

          </ion-row>
          <ion-row>
            <ion-col size="6">
              <p>Total Amt:</p>
              <p><strong>{{p.Totalamt}}</strong></p>

            </ion-col>
            <ion-col size="6">
              <p>Generated By</p>
              <p><strong>{{p.Generatedby}}</strong></p>
            </ion-col>
          </ion-row>

          <ion-row class="action">
            <ion-col size="12">

              <p>Action:</p>
              <!-- <a target="_blank" href="{{p.credit_attach}}"><img style="width:12% !important" src="assets/imgs/pdf.png"/></a> -->
              <div class="action">
                <img (click)="openWithSystemBrowser(p.Attachment)" style="" src="assets/imgs/pdf.png" />
              </div>

            </ion-col>
          </ion-row>





        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
