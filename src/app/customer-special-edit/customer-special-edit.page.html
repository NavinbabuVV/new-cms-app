<ion-header no-shadow>
	<ion-toolbar align-title="center" class="header" color="primary">
		<ion-buttons slot="start" >
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Global Search</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="inner-page grey-bg">
	<div class="inner-content-wrapper">
		<div class="block">
			<ion-card class="card" >
				<ion-card-content>
					<div class="form">	
						<ion-grid no-padding>

							<!-- -->
							<ion-row>
								<ion-col no-padding>
									<div class="form-group">
										<div class="small-title">Email</div>
										<ion-row *ngFor="let email of emails; let i=index">
											<ion-col size="10" no-padding>
												<ion-item>
													<ion-input class="form-control"  [(ngModel)]="email.email" ></ion-input>
												</ion-item>
											</ion-col>
											<ion-col size="2" no-padding>
												<div class="action-icon" (click)="delEmail('email', i)">
													<div class="remove-icon"><img src="../../assets/imgs/remove.svg"></div>
												</div>
											</ion-col>
										</ion-row>
									</div>
								</ion-col>
								
							</ion-row>

							<ion-row>
								<ion-col size="2" no-padding>
									<div class="action-icon" (click)="addEmail('email')">
										<div class="add-icon"><img src="../../assets/imgs/add-icon.svg"></div>
									</div>
								</ion-col>
								
							</ion-row>
							<ion-row></ion-row>
							
							<!-- -->

							<!-- -->
						

							<ion-row>
								<ion-col no-padding>
									<div class="form-group">
										<div class="small-title">Finance Email</div>
										<ion-row *ngFor="let email of financeemail_options; let i=index">
											<ion-col size="10" no-padding>
												<ion-item >
													<ion-input class="form-control"  [(ngModel)]="email.finance_email" ></ion-input>
												</ion-item>
											</ion-col>
											<ion-col size="2" no-padding>
												<div class="action-icon" (click)="delEmail('fin_email', i)">
													<div class="remove-icon"><img src="../../assets/imgs/remove.svg"></div>
												</div>
											</ion-col>
										</ion-row>
									</div>
								</ion-col>
							</ion-row>

							<ion-row>
								
								
								<ion-col size="2" no-padding>
									<div class="action-icon" (click)="addEmail('fin_email')">
										<div class="add-icon"><img src="../../assets/imgs/add-icon.svg"></div>
									</div>
								</ion-col>
							</ion-row>
							<ion-row></ion-row>
							<!-- -->
							<ion-row>
								<ion-col no-padding>
									<div class="form-group">
										<div class="small-title">Term Condition</div>
										<ion-item>
											<ion-label>Select Terms</ion-label>
											<ion-select multiple="true" placeholder="Select Terms" [(ngModel)]="customer_terms_condition">
												<ion-select-option *ngFor="let item of all_terms_condition" value="{{item.terms_name}}"
												[selected]="item.terms_name == this.customer_terms_condition"
												>{{item.terms_name}}</ion-select-option>
											</ion-select>
										</ion-item>
									</div>
								</ion-col>
							</ion-row>

							<ion-row>
								<ion-col no-padding>
									<div class="form-group">
										<div class="small-title">Credit Limit</div>
										<ion-item>
											<ion-input class="form-control" [(ngModel)]="credit_limit" placeholder="0" value="{{ this.credit_limit }}"></ion-input>
										</ion-item>
									</div>
								</ion-col>
							</ion-row>

							<ion-row>
								<ion-col no-padding>
									<div class="form-group">
										<div class="small-title">3CX Reseller ID</div>
										<ion-item>
											<ion-input class="form-control" [(ngModel)]="reseller_id" value="{{ this.reseller_id }}"></ion-input>
										</ion-item>
									</div>
								</ion-col>
							</ion-row>

							<ion-row>
								<ion-col no-padding>
									<div class="form-group">
										<div class="small-title">3CX System discount</div>
											<ion-checkbox color="primary" class="form-control" [(ngModel)]="system_discount_3cx" (ionChange)="datachanged($event)"></ion-checkbox>
									</div>
								</ion-col>
							</ion-row>

							<ion-row>
								<ion-col no-padding>
									<div class="form-group">
										<div class="small-title">Discount Percentage</div>
										<ion-item>
											<ion-input class="form-control" [(ngModel)]="discount_percentage" value="{{ this.discount_percentage }}"></ion-input>
										</ion-item>
									</div>
								</ion-col>
							</ion-row>


							<ion-row>
								<ion-col>
									<div class="btn-panel">
										<ion-button class="btn" color="primary"  expand="full" shape="round" (click)="Update()"><ion-icon name="search"></ion-icon> Update</ion-button>
									</div> 
								</ion-col>
							</ion-row>
						</ion-grid>
					</div>
				</ion-card-content>
			</ion-card>
		
		</div>
	</div>
</ion-content>
