<ion-header no-shadow>
	<ion-toolbar align-title="center" class="header" color="primary">
		<ion-buttons slot="start">
			<ion-back-button (click)="goToTestPage()"></ion-back-button>
		</ion-buttons>
		<ion-title>Credit Note</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content class="backpagebg">
	<div *ngIf="nodata" class="aligncenter">
		<img src="../../assets/imgs/norecord-new.png">
		<p>No Credit Note Found</p>
	</div>

	<div *ngFor="let c of creditnote">
		<ion-card class="cardbg">
			<ion-card-content>
				<ion-grid no-padding>

					<ion-row class="table-row">
						<ion-col class="table-col" size="5">
							Doc No:
						</ion-col>
						<ion-col class="table_key" size="7">
							{{c.Docnumber}} {{c.BillerCode}}
						</ion-col>
					</ion-row>

					<ion-row class="table-row">
						<ion-col class="table-col" size="5">
							Date:
						</ion-col>
						<ion-col class="table_key" size="7">
							{{c.Date}}
						</ion-col>
					</ion-row>

					<ion-row class="table-row">
						<ion-col class="table-col" size="5">
							Description:
						</ion-col>
						<ion-col class="table_key" size="7">
							{{c.Description}}
						</ion-col>
					</ion-row>

					<ion-row class="table-row">
						<ion-col class="table-col" size="5">
							Biller:
						</ion-col>
						<ion-col class="table_key" size="7">
							{{c.Biller}}
						</ion-col>
					</ion-row>

					<ion-row class="table-row">
						<ion-col class="table-col" size="5">
							Total Amt:
						</ion-col>
						<ion-col class="table_key" size="7">
							{{c.Totalamt}}
						</ion-col>
					</ion-row>

					<ion-row class="table-row">
						<ion-col class="table-col" size="5">
							Generated By:
						</ion-col>
						<ion-col class="table_key" size="7">
							{{c.Generatedby}}
						</ion-col>
					</ion-row>

					<ion-row class="table-row">
						<ion-col class="table-col" size="5">
							Status
						</ion-col>
						<ion-col class="table_key" size="7">
							<ion-badge class="badges" *ngIf="c.used_status == 1">Used</ion-badge>
							<ion-badge class="badges-red"  *ngIf="c.used_status == 0">Unused</ion-badge>
						</ion-col>
					</ion-row>

			</ion-card-content>
		</ion-card>
	</div>
